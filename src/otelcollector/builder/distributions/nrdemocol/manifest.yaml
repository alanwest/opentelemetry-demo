dist:
  module: github.com/newrelic-forks/opentelemetry-demo/src/otelcollector
  name: nrdemocol
  description: OpenTelemetry Collector for the New Relic OpenTelemetry Demo
  version: 0.83.0
  output_path: ./_build
  otelcol_version: 0.83.0

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.83.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.83.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.83.0
  - gomod: github.com/newrelic/opentelemetry-collector-components/processor/apmprocessor v0.0.0-20230912075723-c7425ee99f47

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.83.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.83.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.83.0

connectors:
  - gomod: github.com/newrelic/opentelemetry-collector-components/connector/apmconnector v0.0.0-20230912075723-c7425ee99f47
